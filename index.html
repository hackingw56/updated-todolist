<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Protest+Strike&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Apply animation on hover or click */
        .hello {
            transition: transform 0.3s ease;
        }

        .hello:hover {
            animation: bounce 0.5s ease;
        }




        /* General Styles */
        .container-fluid {
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .data {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .data div {
            border-radius: 50px;
            width: 80px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-family: "Oswald", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .data .one {
            background-color: black;
            color: white;
        }

        .data .two {
            background-color: white;
            color: black;
        }

        #element {
            font-size: 80px;
            font-family: "Oswald", sans-serif;
            text-transform: uppercase;
            color: purple;
        }

        .moving-text {
            margin-top: 30px;
            text-align: center;
        }

        .todo-container {
            width: 630px;
            max-width: 90%;
            /* Ensure it fits smaller screens */
            height: 720px;
            border-radius: 30px;
            background-color: rgba(255, 0, 0, 0.664);
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #input {
            width: 550px;
            max-width: 90%;
            /* Adjust input width for smaller screens */
            text-align: center;
            margin: auto;
            padding: 5px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .inputtag {
            width: 580px;
            max-width: 100%;
            /* Ensure it fits smaller screens */
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .go button {
            padding: 11px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            width: 580px;
            max-width: 100%;
            /* Adjust li width for smaller screens */
            margin: 0 auto 15px auto;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid white;
            font-size: 20px;
            font-family: "Oswald", sans-serif;
            font-weight: 500;
        }

        #ul {
            margin: 0;
            padding-right: 15px;
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6a11cb #f1f1f1;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }


        @media (min-width: 1200px) {
            .fa-solid {
                padding-right: 5px;
            }
        }


        @media (max-width: 991.98px) {
            li {
                width: 557px;
            }

            ul {
                margin-top: 8px;
            }

            i {
                gap: 10px;
            }

            .fa-solid {
                padding-right: 5px;
            }
        }



        /* Media Queries */
        @media (max-width: 768px) {
            .todo-item {
                margin-left: 5px;
                margin-right: 5px;
                margin-bottom: 17px;
            }

            #ul {
                width: 430px;
            }

            #element {
                font-size: 50px;
                /* Slightly smaller text on tablets */
            }

            .todo-container {
                height: auto;
                /* Allow container height to adjust */
                padding: 15px;
            }

            #input {
                font-size: 14px;
            }

            li {
                font-size: 18px;
            }
        }



        @media (max-width: 575.98px) {
            #ul {
                width: 393px;
            }

            .todo-item {
                margin-left: 7px;
                margin-right: 7px;
            }

            .todo-container {
                width: 669px;
                max-width: 82%;
            }

        }

        @media (max-width: 519px) {
            #ul {
                width: 357px;
            }
        }

        @media (max-width: 507px) {
            #ul {
                width: 353px;
            }


        }


        @media (max-width: 489px) {
            #ul {
                width: 341px;
            }
        }



        @media (max-width: 470px) {



            #ul {
                width: 312px;
            }

            li {
                font-size: 15px;
            }
        }

        @media (max-width: 440px) {

            #ul {
                width: 302px;
            }


        }





        @media (max-width: 420px) {
            #ul {
                width: 278px;
            }

            li {
                font-size: 14px;
                font-weight: 300;
            }
        }


        @media (max-width: 390px) {
            #ul {
                width: 260px;
            }

            .inputtag {

                width: 512px;
                max-width: 89%;
            }


        }
        @media (max-width: 360px) {
            #ul {
                width: 229px;
            }

            li {
                font-size: 14px;
                font-weight: 300;
            }
        }




        @media (max-width: 320px) {

        #ul {
        width: 212px;

    }
    li {
                font-size: 14px;
                font-weight: 300;
            }
}


    </style>
</head>

<body>

    <div class="container-fluid" id="colorContainer">
        <div class="container">
            <div class="data">
                <div class="one" data-color="black">Black</div>
                <div class="two" data-color="white">White</div>
            </div>
            <div class="moving-text text-center">
                <span id="element"></span>
            </div>

            <!--main box-->

            <div class="todo-container">
                <div class="todo-item">

                    <ul class="" id="ul">


                    </ul>
                </div>


                <div class="inputtag">
                    <input class="rounded-3 fs-5" type="text" id="input" placeholder="Enter Tasks To Do">
                    <div class="go">

                        <button class="btn btn-dark hello  " onclick="start()"><i
                                class="fa-sharp fa-solid fa-angle-up "></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="todo.js"></script>

</body>

</html>
